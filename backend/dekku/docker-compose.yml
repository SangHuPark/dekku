services:

  mariadb:
    image: mariadb:latest
    container_name: mariadb
    restart: always
    environment:
      TZ: Asia/Seoul
      MARIADB_ROOT_PASSWORD: dekku1234
      MARIADB_DATABASE: dekku
      MARIADB_USER: dekku
      MARIADB_PASSWORD: dekku1234
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - dekku-network

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - 6379:6379
    volumes:
      - ./infra/redis/data/:/data
      - ./infra/redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: [ "redis-server", "/usr/local/etc/redis/redis.conf" ]
    networks:
      - dekku-network

  es:
    build:
      context: ./dockerfiles/es
    container_name: es
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
    ports:
      - 9200:9200
    networks:
      - dekku-network

volumes:
  mariadb_data:

networks:
  dekku-network:
    driver: bridge